{% extends 'base.html' %}
{% block content %}

<h1>Move Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ move.name }}</span>
        <p>Type: {{ move.type }}</p>
        <p>Damage: {{ move.damage }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'moves_update' move.id %}">Edit</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
