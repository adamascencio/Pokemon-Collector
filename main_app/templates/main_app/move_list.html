{% extends 'base.html' %}
{% block content %}

<h1>Move List</h1>

{% for move in move_list %}
  <div class="card">
    <div class="card-content">
      <a href="{% url 'moves_detail' move.id %}">
        <span class="card-title">{{ move.name }}</span>
      </a>
      <p>Type: {{ move.type }}</p>
      <p>Damage: {{ move.damage }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
